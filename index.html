                    if(item.note.includes('å–æ¶ˆ') || item.note.includes('âš ï¸')) nClass = 'note-alert';
                    if(item.note.includes('é ç´„') || item.note.includes('âœ…')) nClass = 'note-booked';
                    noteHtml = `<div class="note-box ${nClass}">${item.note}</div>`;
                }

                // åœ°åœ–æŒ‰éˆ• (å„ªå…ˆä½¿ç”¨ customUrl)
                let mapHtml = '';
                if(item.location) {
                    let mapUrl = '';
                    if (item.customUrl) {
                        mapUrl = item.customUrl;
                    } else {
                        mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`;
                    }
                    
                    mapHtml = `<a href="${mapUrl}" target="_blank" class="location-btn">
                        <svg viewBox="0 0 24 24"><use href="#icon-map"></use></svg>${item.location}
                    </a>`;
                }

                const card = document.createElement('div');
                card.className = `card type-${item.type}`;
                card.style.animationDelay = `${idx * 0.05}s`;
                
                card.innerHTML = `
                    <div class="time-col">
                        <div class="time-text">${timeStr}</div>
                        <div class="time-ampm">${ampm}</div>
                    </div>
                    <div class="info-col">
                        <div class="tag">${item.type}</div>
                        <div class="activity-title">${item.activity}</div>
                        ${mapHtml}
                        ${noteHtml}
                    </div>
                    <svg class="sticker-icon ${stickerClass}"><use href="${icon}"></use></svg>
                `;
                contentEl.appendChild(card);
            });
        }
    });
</script>
