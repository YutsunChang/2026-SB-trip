                // È†êË®≠ÂàÜÈ°ûÂúñÊ®ô
                if(item.type === '‰ΩèÂÆø') icon = '#art-bed';
                if(item.type === 'ÁæéÈ£ü') icon = '#art-food';
                if(item.type === 'ÊªëÈõ™') icon = '#art-ski';
                if(item.type === 'ÈÄõË°óË≥ºÁâ©') icon = '#art-shop';

                // ÁâπÊÆäÊÉÖÂ¢ÉÂà§Êñ∑
                if(item.location && (item.location.includes('ÂÖ≠Êú¨Êú®') || item.activity.includes('ÂÖ≠Êú¨Êú®') || item.location.includes('Êù±‰∫¨'))) {

                // ‰øÆÊ≠£ÔºöÂà™Èô§Â§öÈ§òÊã¨Ëôü
                if(item.activity.includes('Ê∫´Ê≥â') || item.location.includes('Ê∏©Ê≥â')) {
                    icon = '#art-onsen';
                    stickerClass = 'sticker-onsen';
                }
                if(item.type === 'ÊªëÈõ™') {
                    icon = '#art-ski';
                    stickerClass = 'sticker-ski';
                }

                // ÊôÇÈñìËôïÁêÜ
                let timeStr = item.time;
                let ampm = '';
                if(timeStr.includes(':')) {
                    const h = parseInt(timeStr.split(':')[0]);
                    ampm = h >= 12 ? 'PM' : 'AM';
                }

                // ÂÇôË®ªËôïÁêÜ
                let noteHtml = '';
                if(item.note) {
                    let nClass = 'note-normal';
                    if(item.note.includes('ÂèñÊ∂à') || item.note.includes('‚ö†Ô∏è')) nClass = 'note-alert';
                    if(item.note.includes('È†êÁ¥Ñ') || item.note.includes('‚úÖ')) nClass = 'note-booked';
                    noteHtml = `<div class="note-box ${nClass}">${item.note}</div>`;
                }

                // Âú∞ÂúñÊåâÈàï (ÂÑ™ÂÖà‰ΩøÁî® customUrl)
                let mapHtml = '';

                    let mapUrl = '';
                    if (item.customUrl) {
                        mapUrl = item.customUrl;
                    } else {
                        mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`;
                    }
                    
                    mapHtml = `<a href="${mapUrl}" target="_blank" class="location-btn">
                        <svg viewBox="0 0 24 24"><use href="#icon-map"></use></svg>${item.location}
                    </a>`;
                }

                const card = document.createElement('div');
                card.className = `card type-${item.type}`;
                card.style.animationDelay = `${idx * 0.05}s`;
                
                card.innerHTML = `
                    <div class="time-col">

                    <div class="info-col">

                    <svg class="sticker-icon ${stickerClass}"><use href="${icon}"></use></svg>

            });
        }
