        btn.disabled = true;

        const action = rowIndex === '' ? 'add' : 'edit';
        const payload = {

        fetch(GAS_URL, {

        .catch(err => alert('é€£ç·šå¤±æ•—'))

            btn.innerText = originalText;
            btn.disabled = false;

    }
